<!doctype html>
<html lang="zh-hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Noto+Serif+TC:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Vivre 生活誌</title>
  </head>
  <body class="bg-primary-100">
    <%- include('./layout/header'); -%>
    <main>
      <section class="py-15 lg:py-[100px]">
        <div class="container">
          <div class="-mx-3 flex flex-wrap justify-center">
            <div class="w-full px-3 md:w-10/12 xl:w-6/12">
              <div
                class="rounded-lg border border-primary-300 bg-light p-6 md:p-10"
              >
                <h1
                  class="mb-6 text-xl font-black tracking-widest text-accent-200 md:mb-10"
                >
                  註冊
                </h1>
                <form action="signup.html" method="get" class="mb-6 md:mb-10">
                  <div class="mb-4">
                    <label
                      for="account"
                      class="mb-2 block text-h5 font-bold text-neutral-500"
                      >會員帳號</label
                    >
                    <input
                      id="account"
                      type="text"
                      name="account"
                      class="form-control"
                      placeholder="請輸入會員帳號"
                    />
                  </div>
                  <div class="mb-4">
                    <label
                      for="password"
                      class="mb-2 block text-h5 font-bold text-neutral-500"
                      >密碼</label
                    >
                    <input
                      id="password"
                      type="password"
                      name="password"
                      class="form-control"
                      placeholder="請輸入密碼"
                    />
                  </div>
                  <div class="mb-6 md:mb-10">
                    <label
                      for="email"
                      class="mb-2 block text-h5 font-bold text-neutral-500"
                      >電子信箱</label
                    >
                    <input
                      id="email"
                      type="email"
                      name="email"
                      class="form-control"
                      placeholder="請輸入電子信箱"
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-accent flex w-full items-center justify-center"
                  >
                    立即註冊<span class="material-symbols-rounded ms-3">
                      arrow_right_alt
                    </span>
                  </button>
                </form>
                <div
                  class="relative mb-6 flex justify-center after:absolute after:left-0 after:right-0 after:top-1/2 after:z-0 after:h-px after:-translate-y-1/2 after:bg-neutral-300 after:content-[''] md:mb-10"
                >
                  <p
                    class="relative z-10 bg-light px-3 text-center font-semibold tracking-wider text-neutral-300"
                  >
                    或以其他方式註冊
                  </p>
                </div>
                <div class="mb-6 md:mb-10">
                  <a
                    href="#"
                    class="btn btn-gray mb-2 flex w-full items-center justify-center"
                    ><img
                      src="../assets/images/icons-google.png"
                      alt="google icon"
                      class="me-3"
                    />
                    使用 Google 註冊
                  </a>
                  <a
                    href="#"
                    class="btn btn-gray flex w-full items-center justify-center"
                    ><img
                      src="../assets/images/icons-facebook.png"
                      alt="facebook icon"
                      class="me-3"
                    />
                    使用 Facebook 註冊
                  </a>
                </div>
                <p class="text-center font-semibold tracking-wider">
                  已經是會員了？
                  <a href="login.html" class="text-accent-200">點此登入</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
  </body>
</html>
