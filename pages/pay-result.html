<!doctype html>
<html lang="zh-hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Noto+Serif+TC:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Vivre 生活誌</title>
  </head>
  <body class="bg-primary-100">
    <%- include('./layout/header'); -%>
    <main>
      <section class="min-h-body py-15 lg:py-[100px]">
        <div class="container">
          <h1
            class="mb-6 flex items-center justify-center text-2xl font-black tracking-widest text-accent-200 md:mb-10 md:text-4xl"
          >
            <span
              class="material-symbols-outlined me-3 text-xl md:me-5 md:text-4xl"
            >
              task_alt
            </span>
            付款成功
          </h1>
          <div class="-mx-3 flex flex-wrap justify-center">
            <div class="w-full px-3 md:w-10/12 xl:w-6/12">
              <div
                class="mb-6 rounded-lg border border-primary-300 bg-light p-6 md:p-10"
              >
                <h2
                  class="mb-6 border-b border-neutral-200 pb-6 text-lg font-black tracking-widest md:mb-10 md:text-xl"
                >
                  訂購資訊
                </h2>
                <div
                  class="mb-3 flex justify-between text-h5 font-bold tracking-widest md:text-lg md:font-black"
                >
                  <h3>輕量型方案</h3>
                  <p>NT 1,188</p>
                </div>
                <p
                  class="mb-6 text-h5 font-bold tracking-widest text-neutral-300 md:mb-10"
                >
                  年繳
                </p>
                <div
                  class="mb-4 flex justify-between text-h6 font-bold tracking-widest text-neutral-400"
                >
                  <p>開始日</p>
                  <p>2024 / 5 / 1</p>
                </div>
                <div
                  class="mb-4 flex justify-between border-b border-neutral-200 pb-6 text-h6 font-bold tracking-widest text-neutral-400 md:mb-10"
                >
                  <p>終止日</p>
                  <p>2025 / 5 / 1</p>
                </div>
                <a
                  href="article.html"
                  class="btn btn-accent lg:btn-lg flex w-full items-center justify-center"
                >
                  瀏覽文章
                  <span class="material-symbols-rounded ms-3">
                    arrow_right_alt
                  </span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
  </body>
</html>
